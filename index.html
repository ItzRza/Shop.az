<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop.az - Premium Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0071e3;
            --bg-main: #f5f5f7;
            --text-main: #1d1d1f;
            --text-muted: #86868b;
            --nav-bg: rgba(255, 255, 255, 0.85);
            --card-bg: rgba(255, 255, 255, 0.6);
            --sidebar-bg: rgba(255, 255, 255, 0.95);
            --modal-bg: #ffffff;
            --input-bg: #f2f2f7;
            --border-color: rgba(0,0,0,0.1);
            --hero-gradient: radial-gradient(circle at center, rgba(0,113,227,0.1) 0%, transparent 70%);
        }

        body.dark-mode {
            --bg-main: #000000;
            --text-main: #f5f5f7;
            --text-muted: #a1a1a6;
            --nav-bg: rgba(28, 28, 30, 0.85);
            --card-bg: rgba(28, 28, 30, 0.6);
            --sidebar-bg: rgba(28, 28, 30, 0.95);
            --modal-bg: #1c1c1e;
            --input-bg: #2c2c2e;
            --border-color: rgba(255,255,255,0.15);
            --hero-gradient: radial-gradient(circle at center, rgba(0,113,227,0.2) 0%, transparent 80%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { background-color: var(--bg-main); color: var(--text-main); overflow-x: hidden; transition: 0.3s; }
        html { scroll-behavior: smooth; }

        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: var(--nav-bg); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 0 5%; height: 60px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo { font-size: 1.6rem; font-weight: 800; text-decoration: none; color: var(--text-main); }
        .logo span { color: var(--primary); }

        .search-wrapper {
            position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1); overflow: hidden; border-radius: 20px;
        }
        .search-wrapper.active { width: 300px; background: var(--input-bg); padding-left: 15px; }
        .search-input { width: 100%; height: 100%; border: none; background: transparent; outline: none; font-size: 0.95rem; opacity: 0; transition: 0.3s; color: var(--text-main); }
        .search-wrapper.active .search-input { opacity: 1; }
        .search-icon { font-size: 1.1rem; color: var(--text-main); cursor: pointer; position: absolute; right: 0; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }

        .nav-right { display: flex; align-items: center; gap: 20px; }
        .icon-btn { cursor: pointer; font-size: 1.2rem; color: var(--text-main); transition: 0.2s; }
        .icon-btn:hover { color: var(--primary); transform: scale(1.1); }
        
        .badge {
            position: absolute; top: -5px; right: -8px; background: var(--primary); color: white;
            font-size: 0.65rem; padding: 2px 6px; border-radius: 10px; font-weight: 700;
            transform: scale(0); transition: 0.3s;
        }
        .badge.active { transform: scale(1); }

        .hero { height: 90vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; background: var(--hero-gradient); }
        .hero h1 { font-size: 4rem; font-weight: 800; margin-bottom: 10px; opacity: 0; animation: fadeUp 1s forwards 0.2s; }
        .hero p { font-size: 1.5rem; color: var(--text-muted); opacity: 0; animation: fadeUp 1s forwards 0.4s; }
        .cta-btn {
            margin-top: 30px; padding: 15px 40px; background: var(--primary); color: white; 
            border-radius: 30px; border: none; cursor: pointer; font-size: 1.1rem;
            opacity: 0; animation: fadeUp 1s forwards 0.6s; transition: 0.3s;
        }
        .cta-btn:hover { transform: scale(1.05); }

        .container { max-width: 1200px; margin: 0 auto; padding: 80px 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }

        .card {
            background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 20px; padding: 20px;
            display: flex; flex-direction: column; align-items: center; text-align: center;
            transition: 0.3s; cursor: pointer; position: relative;
        }
        .card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 200px; object-fit: contain; margin-bottom: 15px; }
        .card-title { font-weight: 600; margin-bottom: 5px; color: var(--text-main); }
        .card-price { color: var(--text-muted); }
        .add-btn {
            position: absolute; bottom: 20px; right: 20px; width: 40px; height: 40px;
            border-radius: 50%; background: var(--input-bg); color: var(--primary);
            border: none; font-size: 1.2rem; cursor: pointer; transition: 0.3s;
        }
        .card:hover .add-btn { background: var(--primary); color: white; }

        .sidebar {
            position: fixed; top: 0; right: 0; width: 400px; height: 100%;
            background: var(--sidebar-bg); backdrop-filter: blur(20px);
            z-index: 2000; padding: 30px; display: flex; flex-direction: column;
            transform: translateX(100%); transition: 0.5s; box-shadow: -10px 0 30px rgba(0,0,0,0.1);
        }
        .sidebar.open { transform: translateX(0); }
        
        .overlay, .auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); z-index: 1500; display: none;
        }
        .overlay.active, .auth-overlay.active { display: flex; align-items: center; justify-content: center; }

        .auth-box {
            background: var(--modal-bg); width: 400px; padding: 40px; border-radius: 24px;
            text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .auth-input { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px; border: 1px solid var(--border-color); background: var(--input-bg); color: var(--text-main); }
        .auth-btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; cursor: pointer; }

        .cart-item { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .cart-item img { width: 50px; height: 50px; object-fit: contain; }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">Shop<span>.az</span></a>
        
        <div class="search-wrapper" id="searchWrapper">
            <input type="text" class="search-input" id="searchInput" placeholder="Məhsul axtar...">
            <div class="search-icon" onclick="toggleSearch()">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div class="nav-right">
            <div class="icon-btn" onclick="toggleTheme()"><i class="fas fa-moon" id="themeIcon"></i></div>
            <span id="greeting" style="font-size:0.9rem; font-weight:600; color:var(--primary)"></span>
            <div class="icon-btn" id="authBtn" onclick="openAuth('login')"><i class="far fa-user"></i></div>
            <div class="icon-btn" id="logoutBtn" onclick="logout()" style="display:none; color:#ff3b30"><i class="fas fa-sign-out-alt"></i></div>
            <div class="icon-btn" onclick="toggleCart()">
                <i class="fas fa-bag-shopping"></i>
                <span class="badge" id="cartBadge">0</span>
            </div>
        </div>
    </nav>

    <section class="hero">
        <h1>Premium Alış-veriş.</h1>
        <p>Texnologiya və stilin mükəmməl harmoniyası.</p>
        <button class="cta-btn" onclick="document.getElementById('market').scrollIntoView()">Alış-verişə Başla</button>
    </section>

    <div class="container" id="market">
        <h2 style="font-size:2rem; margin-bottom:30px; color:var(--text-main)">Vitrindilər.</h2>
        <div id="loading" style="text-align:center; padding:50px; color:var(--text-muted)">Yüklənir...</div>
        <div class="grid" id="productGrid"></div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleCart()"></div>
    <div class="sidebar" id="cartSidebar">
        <h2 style="margin-bottom:20px; color:var(--text-main)">Səbət</h2>
        <div style="flex-grow:1; overflow-y:auto" id="cartItems"></div>
        <div style="margin-top:20px; font-weight:bold; font-size:1.2rem; display:flex; justify-content:space-between; color:var(--text-main)">
            <span>Cəmi:</span> <span id="totalPrice">0 ₼</span>
        </div>
        <button class="auth-btn" style="margin-top:20px" onclick="checkout()">Sifarişi Tamamla</button>
    </div>

    <div class="auth-overlay" id="authOverlay" onclick="if(event.target===this) closeAuth()">
        <div class="auth-box">
            <h2 id="modalTitle" style="margin-bottom:20px; color:var(--text-main)">Giriş</h2>
            
            <div id="loginForm">
                <input type="text" id="logUser" class="auth-input" placeholder="İstifadəçi adı">
                <input type="password" id="logPass" class="auth-input" placeholder="Şifrə">
                <button class="auth-btn" onclick="login()">Daxil ol</button>
                <p style="margin-top:15px; color:var(--primary); cursor:pointer" onclick="switchMode('register')">Hesab yarat</p>
            </div>

            <div id="regForm" style="display:none">
                <input type="text" id="regName" class="auth-input" placeholder="Ad">
                <input type="text" id="regSurname" class="auth-input" placeholder="Soyad">
                <input type="text" id="regUser" class="auth-input" placeholder="İstifadəçi adı">
                <input type="email" id="regEmail" class="auth-input" placeholder="Email">
                <input type="password" id="regPass" class="auth-input" placeholder="Şifrə">
                <button class="auth-btn" onclick="register()">Qeydiyyat</button>
                <p style="margin-top:15px; color:var(--primary); cursor:pointer" onclick="switchMode('login')">Girişə qayıt</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "/api";
        const IMG_PROXY = "/img-proxy/";
        const NO_IMG = "https://placehold.co/300x300/f5f5f7/a1a1a6?text=No+Image";

        let allProducts = [];
        let cart = [];
        let token = localStorage.getItem('token');
        let userName = localStorage.getItem('name');

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('themeIcon').className = isDark ? "fas fa-sun" : "fas fa-moon";
        }
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('themeIcon').className = "fas fa-sun";
        }

        window.onload = () => {
            checkAuth();
            loadProducts();
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = allProducts.filter(p => (p.name || p.Name || "").toLowerCase().includes(term));
                renderGrid(filtered);
            });
        };

        function checkAuth() {
            if(token && userName) {
                document.getElementById('authBtn').style.display='none';
                document.getElementById('logoutBtn').style.display='block';
                document.getElementById('greeting').innerText = "Salam, " + userName;
            } else {
                document.getElementById('authBtn').style.display='block';
                document.getElementById('logoutBtn').style.display='none';
            }
        }

        function toggleSearch() {
            const wrapper = document.getElementById('searchWrapper');
            const input = document.getElementById('searchInput');
            wrapper.classList.toggle('active');
            if(wrapper.classList.contains('active')) input.focus();
        }

        async function loadProducts() {
            try {
                const res = await fetch(API_URL + "/products");
                const data = await res.json();
                allProducts = Array.isArray(data) ? data : (data.result || []);
                document.getElementById('loading').style.display = 'none';
                renderGrid(allProducts);
            } catch(e) { console.error(e); }
        }

        function renderGrid(products) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = "";
            
            products.forEach(p => {
                const name = p.name || p.Name || "Məhsul";
                const price = p.price || p.Price || 0;
                const id = p.id || p.Id;
                let raw = p.coverPhoto || p.imagePath || p.imageUrl;
                let img = NO_IMG;

                // --- ZİBİL MƏLUMAT FİLTERİ (SHEKIL/STRING FIX) ---
                if (raw && typeof raw === 'string' && raw.trim() !== "") {
                    // Mənasız sözləri bloklayırıq
                    if (raw === "shekil" || raw === "string" || raw === "image") {
                        img = NO_IMG;
                    } 
                    // Normal linkləri proxy edirik
                    else if (raw.startsWith("http")) {
                        if (raw.includes("195.26.245.5")) {
                            img = IMG_PROXY + raw.split("9505/")[1];
                        } else {
                            img = raw.replace("http://", "https://");
                        }
                    } 
                    // Fayl yollarını proxy edirik
                    else {
                        img = IMG_PROXY + raw;
                    }
                }
                // ------------------------------------------------

                grid.innerHTML += `
                    <div class="card" onclick="addToCart('${id}', '${name}', ${price}, '${img}')">
                        <img src="${img}" onerror="this.src='${NO_IMG}'">
                        <div class="card-title">${name}</div>
                        <div class="card-price">${price} ₼</div>
                        <button class="add-btn">+</button>
                    </div>`;
            });
        }

        function toggleCart() {
            const sidebar = document.getElementById('cartSidebar');
            const overlay = document.getElementById('overlay');
            if(sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                overlay.style.display='none';
            } else {
                sidebar.classList.add('open');
                overlay.style.display='block';
                renderCart();
            }
        }

        function addToCart(id, name, price, img) {
            if(event) event.stopPropagation();
            const existing = cart.find(i => i.id === id);
            if(existing) existing.count++; else cart.push({ id, name, price, img, count: 1 });
            updateBadge();
            const badge = document.getElementById('cartBadge');
            badge.style.transform = "scale(1.5)";
            setTimeout(() => badge.style.transform = "scale(1)", 200);
        }

        function renderCart() {
            const container = document.getElementById('cartItems');
            container.innerHTML = "";
            let total = 0;
            if(cart.length === 0) {
                container.innerHTML = "<p style='text-align:center; color:var(--text-muted); margin-top:20px'>Boşdur</p>";
                document.getElementById('totalPrice').innerText = "0 ₼";
                return;
            }
            cart.forEach((item, index) => {
                total += item.price * item.count;
                container.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.img}" onerror="this.src='${NO_IMG}'">
                        <div style="flex-grow:1; color:var(--text-main)">
                            <div>${item.name}</div>
                            <div style="color:var(--text-muted); font-size:0.9rem">${item.price} ₼</div>
                        </div>
                        <div style="display:flex; gap:10px; align-items:center; color:var(--text-main)">
                            <i class="fas fa-minus" style="cursor:pointer" onclick="updateItem(${index}, -1)"></i>
                            <span>${item.count}</span>
                            <i class="fas fa-plus" style="cursor:pointer" onclick="updateItem(${index}, 1)"></i>
                        </div>
                        <i class="fas fa-trash" style="color:#ff3b30; cursor:pointer; margin-left:10px" onclick="updateItem(${index}, -999)"></i>
                    </div>`;
            });
            document.getElementById('totalPrice').innerText = total.toFixed(2) + " ₼";
        }

        function updateItem(i, d) {
            cart[i].count += d;
            if(cart[i].count <= 0) cart.splice(i, 1);
            renderCart();
            updateBadge();
        }
        function updateBadge() {
            const c = cart.reduce((a,b)=>a+b.count,0);
            const b = document.getElementById('cartBadge');
            b.innerText = c;
            if(c>0) b.classList.add('active'); else b.classList.remove('active');
        }
        function checkout() {
            if(cart.length===0) return alert("Səbət boşdur");
            alert("Sifariş qəbul olundu!");
            cart=[]; updateBadge(); toggleCart();
        }

        function openAuth(m) { 
            const el = document.getElementById('authOverlay');
            el.style.display='flex'; 
            el.classList.add('active');
            switchMode(m); 
        }
        function closeAuth() { 
            document.getElementById('authOverlay').style.display='none'; 
        }
        function switchMode(m) {
            if(m==='register') {
                document.getElementById('loginForm').style.display='none';
                document.getElementById('regForm').style.display='block';
                document.getElementById('modalTitle').innerText='Hesab Yarat';
            } else {
                document.getElementById('loginForm').style.display='block';
                document.getElementById('regForm').style.display='none';
                document.getElementById('modalTitle').innerText='Giriş';
            }
        }

        async function login(u, p) {
            const user = u || document.getElementById('logUser').value;
            const pass = p || document.getElementById('logPass').value;
            try {
                const res = await fetch(API_URL + "/auth", {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({username: user, password: p})
                });
                const data = await res.json();
                const tk = data.body?.token || data.token;
                if(tk) {
                    localStorage.setItem('token', tk);
                    if(!localStorage.getItem('name')) localStorage.setItem('name', user);
                    location.reload();
                } else alert("Məlumatlar səhvdir.");
            } catch(e) { alert("Server xətası."); }
        }

        async function register() {
            const name = document.getElementById('regName').value;
            const user = document.getElementById('regUser').value;
            const pass = document.getElementById('regPass').value;
            if(!name || !user || !pass) return alert("Xanaları doldurun");
            
            const payload = {
                firstName: name,
                lastName: document.getElementById('regSurname').value,
                username: user,
                email: document.getElementById('regEmail').value,
                password: pass,
                phoneNumber: "+994500000000"
            };
            try {
                const res = await fetch(API_URL + "/clients", {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify(payload)
                });
                if(res.ok) {
                    localStorage.setItem('name', name);
                    login(user, pass);
                } else alert("Qeydiyyat xətası: İstifadəçi adı tutulub.");
            } catch(e) { alert("Server xətası."); }
        }

        function logout() {
            if(confirm("Çıxış?")) { localStorage.clear(); location.reload(); }
        }
    </script>
</body>
</html>
