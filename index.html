<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop.az - Premium Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS DƏYİŞƏNLƏRİ (THEMING) --- */
        :root {
            /* AYDINLIQ REJİM (DEFAULT) */
            --primary: #0071e3;
            --bg-main: #f5f5f7;
            --text-main: #1d1d1f;
            --text-muted: #86868b;
            --nav-bg: rgba(255, 255, 255, 0.85);
            --card-bg: rgba(255, 255, 255, 0.6);
            --sidebar-bg: rgba(255, 255, 255, 0.95);
            --modal-bg: #ffffff;
            --input-bg: #f2f2f7;
            --border-color: rgba(0,0,0,0.1);
            --shadow-color: rgba(0,0,0,0.1);
            --hero-gradient: radial-gradient(circle at center, rgba(0,113,227,0.1) 0%, transparent 70%);
        }

        /* QARANLIQ REJİM */
        body.dark-mode {
            --bg-main: #000000;
            --text-main: #f5f5f7;
            --text-muted: #a1a1a6;
            --nav-bg: rgba(28, 28, 30, 0.85);
            --card-bg: rgba(28, 28, 30, 0.6);
            --sidebar-bg: rgba(28, 28, 30, 0.95);
            --modal-bg: #1c1c1e;
            --input-bg: #2c2c2e;
            --border-color: rgba(255,255,255,0.15);
            --shadow-color: rgba(0,0,0,0.5);
            --hero-gradient: radial-gradient(circle at center, rgba(0,113,227,0.2) 0%, transparent 80%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; }
        
        body { 
            background-color: var(--bg-main); 
            color: var(--text-main); 
            overflow-x: hidden; 
            transition: background-color 0.4s ease, color 0.4s ease;
        }
        html { scroll-behavior: smooth; }

        /* --- NAVBAR --- */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: var(--nav-bg);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 0 5%; height: 60px;
            display: flex; justify-content: space-between; align-items: center;
            transition: all 0.3s ease;
        }

        /* LOGO */
        .logo { 
            font-size: 1.6rem; font-weight: 800; text-decoration: none; color: var(--text-main);
            letter-spacing: -1px; display: flex; align-items: center;
        }
        .logo span { color: var(--primary); }

        /* AXTARIŞ */
        .search-wrapper {
            position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1); overflow: hidden; border-radius: 20px;
        }
        .search-wrapper.active { width: 300px; background: var(--input-bg); padding-left: 15px; }
        .search-input { width: 100%; height: 100%; border: none; background: transparent; outline: none; font-size: 0.95rem; opacity: 0; transition: 0.3s; color: var(--text-main); }
        .search-wrapper.active .search-input { opacity: 1; }
        .search-icon { font-size: 1.1rem; color: var(--text-main); cursor: pointer; position: absolute; right: 0; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }

        /* NAV ICONS */
        .nav-right { display: flex; align-items: center; gap: 20px; }
        .icon-btn { 
            cursor: pointer; position: relative; font-size: 1.2rem; color: var(--text-main);
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .icon-btn:hover { transform: scale(1.15); color: var(--primary); }
        .badge {
            position: absolute; top: -5px; right: -8px; background: var(--primary); color: white;
            font-size: 0.65rem; padding: 2px 6px; border-radius: 10px; font-weight: 700;
            transform: scale(0); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .badge.active { transform: scale(1); }

        /* --- HERO SECTION --- */
        .hero {
            height: 90vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding-top: 80px; background: var(--hero-gradient);
        }
        .hero h1 { 
            font-size: 4.5rem; font-weight: 800; letter-spacing: -2px; line-height: 1.1;
            opacity: 0; animation: fadeUp 1s forwards 0.2s; color: var(--text-main);
        }
        .hero p { 
            font-size: 1.5rem; color: var(--text-muted); margin: 20px 0 40px 0; max-width: 600px;
            opacity: 0; animation: fadeUp 1s forwards 0.4s;
        }
        .cta-btn {
            padding: 15px 40px; background: var(--primary); color: white; border-radius: 30px;
            font-size: 1.1rem; font-weight: 600; border: none; cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); opacity: 0; animation: fadeUp 1s forwards 0.6s;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .cta-btn:hover { transform: scale(1.05) translateY(-2px); }

        /* --- MARKET GRID --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 80px 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 35px; }

        .card {
            background: var(--card-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color); border-radius: 24px; padding: 30px;
            display: flex; flex-direction: column; align-items: center; text-align: center;
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1); cursor: pointer; position: relative;
        }
        .card:hover { transform: translateY(-12px); box-shadow: 0 25px 50px var(--shadow-color); }
        .card img { 
            width: 100%; height: 200px; object-fit: contain; margin-bottom: 20px; 
            transition: transform 0.5s; filter: drop-shadow(0 10px 20px var(--shadow-color));
        }
        .card:hover img { transform: scale(1.08); }
        .card-tag { position: absolute; top: 20px; left: 20px; font-size: 0.7rem; font-weight: 700; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; }
        .card-title { font-size: 1.3rem; font-weight: 600; margin-bottom: 5px; color: var(--text-main); }
        .card-price { font-size: 1.1rem; color: var(--text-muted); margin-bottom: 20px; }
        .add-btn {
            width: 45px; height: 45px; border-radius: 50%; background: var(--input-bg); color: var(--primary); border: none;
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem; cursor: pointer; transition: 0.3s;
            position: absolute; bottom: 25px; right: 25px;
        }
        .card:hover .add-btn { background: var(--primary); color: white; transform: rotate(90deg); }

        /* --- SIDEBAR --- */
        .sidebar {
            position: fixed; top: 0; right: 0; width: 400px; height: 100%;
            background: var(--sidebar-bg); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            box-shadow: -20px 0 50px var(--shadow-color); z-index: 2000; padding: 30px; display: flex; flex-direction: column;
            transform: translateX(100%); transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            border-left: 1px solid var(--border-color);
        }
        .sidebar.open { transform: translateX(0); }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 1500; opacity: 0; pointer-events: none; transition: 0.5s; }
        .overlay.active { opacity: 1; pointer-events: all; }
        
        .cart-item { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); }
        .cart-item img { width: 60px; height: 60px; object-fit: contain; background: var(--bg-main); border-radius: 12px; padding: 5px; }

        /* --- AUTH MODAL --- */
        .auth-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(10px); z-index: 3000; justify-content: center; align-items: center; }
        .auth-box { 
            background: var(--modal-bg); width: 400px; padding: 40px; border-radius: 30px; 
            box-shadow: 0 30px 60px var(--shadow-color); text-align: center; border: 1px solid var(--border-color);
            animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .auth-input { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid var(--border-color); border-radius: 15px; outline: none; background: var(--input-bg); font-size: 1rem; transition: 0.3s; color: var(--text-main); }
        .auth-input:focus { border-color: var(--primary); }
        .auth-btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 15px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .auth-btn:hover { transform: scale(1.02); }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">Shop<span>.az</span></a>
        
        <div class="search-wrapper" id="searchWrapper">
            <input type="text" class="search-input" id="searchInput" placeholder="Məhsul axtar...">
            <div class="search-icon" onclick="toggleSearch()">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div class="nav-right">
            <div class="icon-btn" onclick="toggleTheme()">
                <i class="fas fa-moon" id="themeIcon"></i>
            </div>
            <span id="greeting" style="font-size:0.9rem; font-weight:600; color:var(--primary)"></span>
            <div class="icon-btn" id="authBtn" onclick="openAuth('login')"><i class="far fa-user"></i></div>
            <div class="icon-btn" id="logoutBtn" onclick="logout()" style="display:none; color:#ff3b30"><i class="fas fa-sign-out-alt"></i></div>
            <div class="icon-btn" onclick="toggleCart()">
                <i class="fas fa-bag-shopping"></i>
                <span class="badge" id="cartBadge">0</span>
            </div>
        </div>
    </nav>

    <section class="hero">
        <h1>Premium Təcrübə.</h1>
        <p>Texnologiya və stilin mükəmməl harmoniyası.</p>
        <button class="cta-btn" onclick="document.getElementById('market').scrollIntoView()">Alış-verişə Başla</button>
    </section>

    <div class="container" id="market">
        <h2 style="font-size:2.5rem; font-weight:700; margin-bottom:40px; color:var(--text-main)">Vitrindilər.</h2>
        <div id="loading" style="text-align:center; color:var(--text-muted); padding:50px">Yüklənir...</div>
        <div class="grid" id="productGrid"></div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleCart()"></div>
    <div class="sidebar" id="cartSidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px">
            <h2 style="font-size:1.8rem; font-weight:700; color:var(--text-main)">Səbət</h2>
            <div onclick="toggleCart()" style="cursor:pointer; font-size:1.5rem; color:var(--text-muted); background:var(--input-bg); width:35px; height:35px; border-radius:50%; display:flex; align-items:center; justify-content:center">&times;</div>
        </div>
        <div style="flex-grow:1; overflow-y:auto" id="cartItems">
            <p style="text-align:center; color:var(--text-muted); margin-top:50px">Səbətiniz boşdur.</p>
        </div>
        <div style="margin-top:20px; padding-top:20px; border-top:1px solid var(--border-color)">
            <div style="display:flex; justify-content:space-between; font-weight:700; font-size:1.4rem; margin-bottom:20px; color:var(--text-main)">
                <span>Cəmi:</span> <span id="totalPrice">0 ₼</span>
            </div>
            <button class="auth-btn" onclick="checkout()">Sifarişi Tamamla</button>
        </div>
    </div>

    <div class="auth-overlay" id="authOverlay">
        <div class="auth-box">
            <div style="text-align:right; margin-bottom:10px">
                <span onclick="closeAuth()" style="cursor:pointer; font-size:1.5rem; color:var(--text-muted)">&times;</span>
            </div>
            <h2 id="modalTitle" style="margin-bottom:20px; font-weight:700; color:var(--text-main)">Giriş</h2>
            
            <div id="loginForm">
                <input type="text" id="logUser" class="auth-input" placeholder="İstifadəçi adı">
                <input type="password" id="logPass" class="auth-input" placeholder="Şifrə">
                <button class="auth-btn" onclick="login()">Daxil ol</button>
                <p style="margin-top:20px; color:var(--primary); cursor:pointer; font-weight:500" onclick="switchMode('register')">Hesab yarat</p>
            </div>

            <div id="regForm" style="display:none">
                <input type="text" id="regName" class="auth-input" placeholder="Adınız">
                <input type="text" id="regSurname" class="auth-input" placeholder="Soyadınız">
                <input type="text" id="regUser" class="auth-input" placeholder="Username (İstifadəçi adı)">
                <input type="email" id="regEmail" class="auth-input" placeholder="Email">
                <input type="password" id="regPass" class="auth-input" placeholder="Şifrə">
                <button class="auth-btn" onclick="register()">Qeydiyyat</button>
                <p style="margin-top:20px; color:var(--primary); cursor:pointer; font-weight:500" onclick="switchMode('login')">Girişə qayıt</p>
            </div>
        </div>
    </div>

    <script>
        // DİQQƏT: Dırnaq işarələrinə fikir ver!
        const API_URL = "/api"; // Artıq tam link yazmağa ehtiyac yoxdur
        
        // Offline şəkil
        const NO_IMG = "data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='300' height='300' viewBox='0 0 300 300'%3e%3crect fill='%23f5f5f7' width='300' height='300'/%3e%3ctext fill='%23d2d2d7' font-family='sans-serif' font-size='20' font-weight='600' x='50%25' y='50%25' text-anchor='middle'%3eShop.az%3c/text%3e%3c/svg%3e";

        let allProducts = [];
        let cart = [];
        let token = localStorage.getItem('token');
        let userName = localStorage.getItem('name');

        // --- THEME LOGIC ---
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon(isDark);
        }

        function updateThemeIcon(isDark) {
            const icon = document.getElementById('themeIcon');
            if (isDark) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            updateThemeIcon(true);
        }

        window.onload = () => {
            checkAuth();
            loadProducts();
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = allProducts.filter(p => (p.name || p.Name || "").toLowerCase().includes(term));
                renderGrid(filtered);
                if(term.length > 0) document.getElementById('market').scrollIntoView({behavior:'smooth'});
            });
        };

        function checkAuth() {
            if(token && userName) {
                document.getElementById('authBtn').style.display = 'none';
                document.getElementById('logoutBtn').style.display = 'block';
                document.getElementById('greeting').innerText = `Salam, ${userName}`;
            } else {
                document.getElementById('authBtn').style.display = 'block';
                document.getElementById('logoutBtn').style.display = 'none';
            }
        }

        function toggleSearch() {
            const wrapper = document.getElementById('searchWrapper');
            const input = document.getElementById('searchInput');
            wrapper.classList.toggle('active');
            if(wrapper.classList.contains('active')) input.focus();
        }

        async function loadProducts() {
            try {
                const res = await fetch(API_URL + "/api/products");
                const data = await res.json();
                allProducts = Array.isArray(data) ? data : (data.result || []);
                document.getElementById('loading').style.display = 'none';
                renderGrid(allProducts);
            } catch(e) {}
        }

        function renderGrid(products) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = "";
            products.forEach(p => {
                const name = p.name || p.Name || "Məhsul";
                const price = p.price || p.Price || 0;
                const id = p.id || p.Id;
                let img = NO_IMG;
                const raw = p.coverPhoto || p.imagePath || p.imageUrl;
                if(raw) img = raw.startsWith('http') ? raw : API_URL + "/" + raw;

                grid.innerHTML += `
                    <div class="card" onclick="addToCart('${id}', '${name}', ${price}, '${img}')">
                        <div class="card-tag">Yeni</div>
                        <img src="${img}" onerror="this.src='${NO_IMG}'">
                        <div class="card-title">${name}</div>
                        <div class="card-price">${price} ₼</div>
                        <button class="add-btn">+</button>
                    </div>`;
            });
        }

        /* CART */
        function toggleCart() {
            document.getElementById('cartSidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
            renderCart();
        }

        function addToCart(id, name, price, img) {
            if(event) event.stopPropagation();
            const existing = cart.find(i => i.id === id);
            if(existing) existing.count++; else cart.push({ id, name, price, img, count: 1 });
            updateBadge();
            const badge = document.getElementById('cartBadge');
            badge.style.transform = "scale(1.5)";
            setTimeout(() => badge.style.transform = "scale(1)", 200);
        }

        function renderCart() {
            const container = document.getElementById('cartItems');
            container.innerHTML = "";
            let total = 0;
            if(cart.length === 0) {
                container.innerHTML = "<p style='text-align:center; color:var(--text-muted); margin-top:50px'>Səbətiniz boşdur.</p>";
                document.getElementById('totalPrice').innerText = "0 ₼";
                return;
            }
            cart.forEach((item, index) => {
                total += item.price * item.count;
                container.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.img}" onerror="this.src='${NO_IMG}'">
                        <div style="flex-grow:1">
                            <div style="font-weight:600; color:var(--text-main)">${item.name}</div>
                            <div style="color:var(--text-muted)">${item.price} ₼</div>
                        </div>
                        <div style="display:flex; align-items:center; gap:12px; background:var(--input-bg); padding:5px 10px; border-radius:12px">
                            <span style="cursor:pointer; font-weight:700; color:var(--primary)" onclick="updateItem(${index}, -1)">-</span>
                            <span style="font-weight:600; color:var(--text-main)">${item.count}</span>
                            <span style="cursor:pointer; font-weight:700; color:var(--primary)" onclick="updateItem(${index}, 1)">+</span>
                        </div>
                        <i class="fas fa-trash" style="margin-left:10px; color:#ff3b30; cursor:pointer" onclick="updateItem(${index}, -999)"></i>
                    </div>`;
            });
            document.getElementById('totalPrice').innerText = total.toFixed(2) + " ₼";
        }

        function updateItem(i, d) {
            cart[i].count += d;
            if(cart[i].count <= 0) cart.splice(i, 1);
            renderCart();
            updateBadge();
        }
        function updateBadge() {
            const c = cart.reduce((a,b)=>a+b.count,0);
            const b = document.getElementById('cartBadge');
            b.innerText = c;
            if(c>0) b.classList.add('active'); else b.classList.remove('active');
        }
        function checkout() {
            if(cart.length===0) return alert("Səbət boşdur");
            alert("Sifariş qəbul olundu. Təşəkkürlər!");
            cart=[]; updateBadge(); toggleCart();
        }

        /* AUTH */
        function openAuth(m) { document.getElementById('authOverlay').style.display='flex'; switchMode(m); }
        function closeAuth() { document.getElementById('authOverlay').style.display='none'; }
        function switchMode(m) {
            if(m==='register') {
                document.getElementById('loginForm').style.display='none';
                document.getElementById('regForm').style.display='block';
                document.getElementById('modalTitle').innerText='Hesab Yarat';
            } else {
                document.getElementById('loginForm').style.display='block';
                document.getElementById('regForm').style.display='none';
                document.getElementById('modalTitle').innerText='Giriş';
            }
        }

        async function login() {
            const u = document.getElementById('logUser').value;
            const p = document.getElementById('logPass').value;
            try {
                const res = await fetch(API_URL + "/api/auth", {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({username: u, password: p})
                });
                const data = await res.json();
                const tk = data.body?.token || data.token;
                if(tk) {
                    localStorage.setItem('token', tk);
                    if(!localStorage.getItem('name')) localStorage.setItem('name', u);
                    location.reload();
                } else alert("Giriş uğursuz: Şifrə və ya istifadəçi adı səhvdir.");
            } catch(e) { alert("Server xətası."); }
        }

        async function register() {
            const name = document.getElementById('regName').value;
            const user = document.getElementById('regUser').value;
            const pass = document.getElementById('regPass').value;
            if(!name || !user || !pass) return alert("Xanaları doldurun");
            
            const payload = {
                firstName: name,
                lastName: document.getElementById('regSurname').value,
                username: user,
                email: document.getElementById('regEmail').value,
                password: pass,
                phoneNumber: "+994500000000"
            };
            try {
                const res = await fetch(API_URL + "/api/clients", {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify(payload)
                });
                
                if(res.ok) {
                    localStorage.setItem('name', name);
                    login(user, pass);
                } else {
                    // Serverdən gələn dəqiq xətanı oxu
                    const text = await res.text();
                    try {
                        const jsonErr = JSON.parse(text);
                        alert("Xəta: " + (jsonErr.message || "İstifadəçi adı artıq tutulub."));
                    } catch(e) {
                        alert("Xəta: İstifadəçi adı artıq mövcud ola bilər.");
                    }
                }
            } catch(e) { alert("Server xətası."); }
        }

        function logout() {
            if(confirm("Hesabdan çıxırsınız?")) { localStorage.clear(); location.reload(); }
        }
    </script>
</body>
</html>
